<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="column"></div>
        <div class="column">
            <div class="calculator">
                <div class="row">
                    <div class="calculator-display">
                        <h1 id="expression">0</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="calculator-button"></div>
                    <div class="calculator-button"></div>
                    <div class="calculator-button calculator-button-clickable" onclick="clearDisplay()"><p>C</p></div>
                    <div class="calculator-button calculator-button-clickable" onclick="symbolClicked('/')"><p>รท</p></div>
                </div>
                <div class="row">
                    <div class="calculator-button calculator-button-clickable" onclick="numberClicked('7')"><p>7</p></div>
                    <div class="calculator-button calculator-button-clickable" onclick="numberClicked('8')"><p>8</p></div>
                    <div class="calculator-button calculator-button-clickable" onclick="numberClicked('9')"><p>9</p></div>
                    <div class="calculator-button calculator-button-clickable" onclick="symbolClicked('*')"><p>ร</p></div>
                </div>
                <div class="row">
                    <div class="calculator-button calculator-button-clickable" onclick="numberClicked('4')"><p>4</p></div>
                    <div class="calculator-button calculator-button-clickable" onclick="numberClicked('5')"><p>5</p></div>
                    <div class="calculator-button calculator-button-clickable" onclick="numberClicked('6')"><p>6</p></div>
                    <div class="calculator-button calculator-button-clickable" onclick="symbolClicked('-')"><p>-</p></div>
                </div>
                <div class="row">
                    <div class="calculator-button calculator-button-clickable" onclick="numberClicked('1')"><p>1</p></div>
                    <div class="calculator-button calculator-button-clickable" onclick="numberClicked('2')"><p>2</p></div>
                    <div class="calculator-button calculator-button-clickable" onclick="numberClicked('3')"><p>3</p></div>
                    <div class="calculator-button calculator-button-clickable" onclick="symbolClicked('+')"><p>+</p></div>
                </div>
                <div class="row">
                    <div class="calculator-button"><p></p></div>
                    <div class="calculator-button calculator-button-clickable" onclick="numberClicked('0')"><p>0</p></div>
                    <div class="calculator-button calculator-button-clickable" onclick="commaClicked('.')"><p>.</p></div>
                    <div class="calculator-button calculator-button-clickable" onclick="calculate()"><p>=</p></div>
                </div>
            </div>
            <div class="button-container">
                <a class="button" href="../Index/index.html">See Pages List</a>
            </div>
        </div>
        <div class="column">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
